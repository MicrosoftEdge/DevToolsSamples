<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logging mouse movement</title>
  <link rel="stylesheet" href="demostyles.css">
</head>
<body>
<script>
  let x = 0;
  let y = 0;
  document.addEventListener('mousemove', e => {
    x = e.x;
    y = e.y;
  });
</script>  
</body>
</html>
